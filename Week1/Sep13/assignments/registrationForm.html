<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Example</title>
</head>
    <h1>Registration Form</h1>
<body>
    <form action = "/process" method = "post">
        <div>
            <label> First Name: * </label> <!--first name label-->
            <input type = "text" name = "First Name" placeholder = "Your first name..." >
        </div>
        <div>
            <label> Last Name: * </label>
            <input type = "text" name = "Last Name" placeholder = "Your last name..." >
        </div>
        <div>
            <label> Email Address: * </label>
            <input type = "text" name = "Email Address" placeholder = "Your email address..." > 
        </div>
        <div>
            <label> Password: * </label>
            <input type = "password" name = "Password" placeholder = "Make it a strong one.." >
        </div>
        <div>
            <label> Confrim Password: * </label>
            <input type = "password" name = "Confirm Password" placeholder = "Do they match?" >
        </div>
        <div>
            <label> Birthday: </label>
            <input type = "date" name = "dob">
        </div>
        <div>
            <label> Gender Identity: </label>
        </div>
        <div>
            <input type = "radio" name = "Identity" value = "normal" id = "Identity">
                <label for = "Identity">Male</label> 
            <input type = "radio" name = "Identity" value = "normal" id = "Identity">
                <label for = "Identity">Female</label>
            <input type = "radio" name = "Identity" value = "normal" id = "Identity">
                <label for = "Identity">Non-binary</label>
            <input type = "radio" name = "Identity" value = "normal" id = "Identity">
                <label for = "Identity">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name = "comments" id = "AboutSelf" cols = "30" rows = "7" placeholder = "Fun facts about me..." ></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name = "Favorite Language">
                <option>Javascript</option>
                <option>Python</option>
                <option>React</option>
                <option>PHP</option>
                <option>C++</option>
                <option>C#</option>
            </select>
        </div>
        <div>
            <input type = "checkbox" name = "Updates" id = "Updates" checked >
            <label for = "Updates">Yes, I would like to receive periodic email updates!</label>
        </div>
        <div>
            <input type = "submit" value = "Create Account" >
        </div>
        <div>
            <label>* Indicates a required field</label>
        </div>





    </form>
</body>
</html>
